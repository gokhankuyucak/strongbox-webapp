
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%p] %c - %m%n

log4j.appender.carlspring=org.apache.log4j.RollingFileAppender
log4j.appender.carlspring.MaxFileSize=2048KB
log4j.appender.carlspring.MaxBackupIndex=4
log4j.appender.carlspring.File=target/logs/repository.log
log4j.appender.carlspring.layout=org.apache.log4j.PatternLayout
log4j.appender.carlspring.layout.ConversionPattern=%d{MM-dd@HH:mm:ss} %-5p (%13F:%L) %3x - %m%n

log4j.logger.org.carlspring=DEBUG, carlspring

log4j.rootLogger=INFO, console
